<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Implementation</title>
    <link rel="stylesheet" href="../Assets/style.css">
    <script src="../Assets/Scripts/app.js" defer></script>
</head>
<body>
    <header>
        <div class="flexHorizontal flexSpaceBetween flexCenter">
            <a href="./index.html" class="logo flexHorizontal flexCenter">
                <img src="../Assets/Images/logo.png" alt="logo">
                    <h1>E-Guide</h1>
            </a>
            <div id="headerRight" class="flexHorizontal flexCenter">
                <nav>Explore</nav>
            </div>
        </div>
    </header>
    <section id="signupSection">
        <div class="container">
            <form action="" class="elementOnWhiteBackground authorizationForm flexVertical">
                <h2>Sign up</h2>
                <label for="firstname" class="marginTop">Firstname</label>
                <input type="text" id="firstname" name="fname" placeholder="Enter your firstname here" required>
    
                <label for="lastname" class="marginTop">Lastname</label>
                <input type="text" id="lastname" name="lname" placeholder="Enter your lastname here" required>

                <label for="email" class="marginTop">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email here" required>
    
                <label for="password" class="marginTop">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password here" required>
                

                <a href="chooseProgram.html" type="submit"  class="goldBtn marginTop" class="goldBtn">Sign up</a>
    
                <a href="./login.html">Already have an account?</a>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="flexVertical">
                <h4>Info</h4>
                <ul type="none">
                    <li><a href="">Privacy Policy</a></li>
                    <li><a href="">Contact us</a></li>
                    <li><a href="">About Us</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
